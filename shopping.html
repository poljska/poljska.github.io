<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Adding interactive forms</title>
</head>
<body>
    <main>
        <h1>Adding interactive forms</h1>
        <hr>
        <div class="title">
            <h3>Shopping list</h3>
        </div>
        <div class="content">
            <div>
                <p class="shoppingText">
                    <label for="item">I want to buy a </label>
                    <input type="text" id="item" placeholder="banana">
                    <button type="button" onclick="addItem()">Buy!</button>
                </p>
                <p class="option">
                    <input type="checkbox" id="important">
                    <label for="important">Item is important</label>
                </p>
                <p class="option">
                    <input type="checkbox" id="groceries">
                    <label for="groceries">Item can be bought in groceries</label>
                </p>
                <p class="shoppingText">Shopping list:</p>
                <ul id="shoppingList"></ul>
                <p>
                    <label for="item">I want to remove item number </label>
                    <input type="number" min="1" step="1" id="remove">
                    <button type="button"onclick="removeItem()">Remove!</button>
                </p>
            </div>
        </div>
        <hr>
    </main>
    <script src="script.js"></script>
</body>
</html>
